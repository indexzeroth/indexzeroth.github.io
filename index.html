<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>

    <div class="content">
        <h2>Here's a Picture:</h2>
        <img src="image.png" alt="Placeholder Image">
    </div>

    <footer>
        <p>&copy; 2025 Simple Website</p>
    </footer>

</body>
</html>
