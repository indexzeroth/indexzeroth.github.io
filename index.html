<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexzeroth.github.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #424242;
            padding: 20px;
            color: white;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        img {
            width: 65%;         /* Image takes up 100% of the container width */
            height: auto;        /* Height adjusts automatically to keep the aspect ratio */
            max-width: 90%;     /* Prevents image from growing larger than its natural size */
        }
    </style>
</head>
<body>

    <header>
        <h1>Hello World</h1>
    </header>

    <div class="content">
        <img src="image.webp" alt="Placeholder Image">
    </div>

    <footer>
        <p>&copy; 2025 Indexer Zero</p>
    </footer>

</body>
</html>
